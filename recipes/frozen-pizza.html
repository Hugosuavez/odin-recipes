<!DOCTYPE html>
<html lang="en">

    <body>
        <h1>Frozen Pizza</h1>
        <img src="../../../odin-links-and-images/images/pizza.jpg" width="350" alt="Picture of cooked pizza on a chopping board">
        <h2>Description</h2>
        <p>No fuss no muss pizza in 10 minutes</p>
        <h2>Ingredients</h2>
        <ul>
            <li>1 frozen pizza</li>
        </ul>
        <h2>Method</h2>
        <ol>
            <li>preheat oven to 200</li>
            <li>place pizza on top shelf of oven for ten minutes</li>
            <li>cut and eat</li>
        </ol>
